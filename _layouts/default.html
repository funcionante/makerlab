<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    {% include base.html %}
    <link rel="stylesheet" href="{{ base }}/assets/css/style.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.project_tagline }}</h2>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="{{ site.repository_url }}">{{ site.repository_name }}</a> is maintained by <a href="{{ site.owner_url }}">{{ site.owner_name }}</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>
  </body>
</html>
